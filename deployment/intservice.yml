---
- name: int service deployment
  hosts:

  tasks:
    - name: Make sure docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes
      become: yes

    - name: Start  docker service
      service:
        name: docker
        state: started
      become: yes

    - name: Start intservice container
      community.general.docker_container:
        name: "intservice:{{ tag }}"
        image: "yuribernsetin/intservice:{{ tag }}"
        command: ["-w", "amazing"]

    - name: Load Docker image
      docker_image:
        name: intservice
        tag: latest
        load_path: /tmp/intservice.tar
      become: yes
