---
- name: int service deployment
  hosts:
  become: yes

  tasks:
    - name: Make sure docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start  docker service
      service:
        name: docker
        state: started

    - name: Start intservice container
      community.general.docker_container:
        name: "intservice:{{ tag }}"
        image: "yuribernsetin/intservice:{{ tag }}"
        command: ["-w", "amazing"]
